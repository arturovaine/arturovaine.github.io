<!-- Work -->
<section id="work" class="border-t border-white/5">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 md:py-24">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
      <div>
        <h2 class="text-3xl sm:text-4xl font-semibold tracking-tight">Selected work</h2>
        <p class="mt-2 text-neutral-400">A few projects spanning design systems, product, and engineering.</p>
      </div>
      <div class="flex flex-wrap items-center gap-2">
        <button data-filter="all" class="btn btn-chip active">All</button>
        <button data-filter="design" class="btn btn-chip">Design</button>
        <button data-filter="engineering" class="btn btn-chip">Engineering</button>
        <button data-filter="open-source" class="btn btn-chip">Open Source</button>
        <button data-filter="experiment" class="btn btn-chip">Experiments</button>
      </div>
    </div>

    <!-- Projects rendered dynamically from data/projects.json -->
    <div id="projects" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loading placeholder -->
      <div class="animate-pulse rounded-[15px] border border-white/10 bg-neutral-900/60 aspect-[3/4]"></div>
      <div class="animate-pulse rounded-[15px] border border-white/10 bg-neutral-900/60 aspect-[3/4]"></div>
      <div class="animate-pulse rounded-[15px] border border-white/10 bg-neutral-900/60 aspect-[3/4]"></div>
    </div>
  </div>
</section>

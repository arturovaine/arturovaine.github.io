    <p class="text-sm text-neutral-700 mb-3">This site uses cookies to analyze traffic and improve your experience.</p>
    <div class="flex gap-2">
      <button id="cookie-accept" class="px-3 py-1.5 text-sm bg-neutral-900 text-white hover:bg-neutral-700 transition-colors" style="border-radius: 6px;">Accept</button>
      <button id="cookie-reject" class="px-3 py-1.5 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 transition-colors" style="border-radius: 6px;">Reject</button>
    </div>
  </div>
</div>

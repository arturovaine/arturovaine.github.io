    <p class="text-sm text-neutral-300 mb-3">This site uses cookies to analyze traffic and improve your experience.</p>
    <div class="flex gap-2">
      <button id="cookie-accept" class="px-3 py-1.5 text-sm bg-white text-neutral-900 hover:bg-neutral-200 transition-colors" style="border-radius: 6px;">Accept</button>
      <button id="cookie-reject" class="px-3 py-1.5 text-sm text-neutral-300 hover:text-white hover:bg-white/10 transition-colors" style="border-radius: 6px;">Reject</button>
    </div>
  </div>
</div>

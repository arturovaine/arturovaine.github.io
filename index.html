<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arturo Vaine — Portfolio</title>
    <meta name="description" content="Arturo Vaine — Engineer & Product Designer crafting fast, minimal interfaces.">
    <meta name="theme-color" content="#0a0a0a">
    <meta property="og:title" content="Arturo Vaine — Portfolio">
    <meta property="og:description" content="Engineer & Product Designer crafting fast, minimal interfaces.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://arturovaine.github.io/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font display optimization to prevent CLS -->
    <style>
      @font-face {
        font-family: 'Inter-fallback';
        src: local('Arial');
        font-weight: 300 600;
        font-display: swap;
        ascent-override: 90%;
        descent-override: 22%;
        line-gap-override: 0%;
        size-adjust: 107%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
          "three/examples/jsm/loaders/STLLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/STLLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <!-- Tailwind Dark Mode Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>

    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Critical CSS - Inlined for immediate render -->
    <style>
      /* Critical theme CSS for initial paint */
      :root{--transition-duration:0.2s}body{min-height:100vh}body,header,.backdrop-radial,button,a,section{transition:background-color var(--transition-duration) ease,border-color var(--transition-duration) ease,color var(--transition-duration) ease!important}body.light-theme{background-color:#fff!important;color:#171717!important}body.light-theme header{background-color:rgba(255,255,255,0.8)!important;border-color:rgba(0,0,0,0.08)!important}body.light-theme .backdrop-radial{background:radial-gradient(1200px 400px at 50% 0%,rgba(59,130,246,0.04),rgba(16,185,129,0.02) 50%,transparent 70%)!important}body.preload *{transition:none!important}img{content-visibility:auto}#image-slider-container{min-height:400px}#model-viewer-container{min-height:600px}@media(max-width:600px){#image-slider-container{min-height:250px}#model-viewer-container{min-height:400px}}@media(min-width:601px)and (max-width:1024px){#image-slider-container{min-height:320px}#model-viewer-container{min-height:500px}}
    </style>

    <!-- Non-critical theme styles - Loaded async -->
    <link rel="preload" href="css/theme.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/theme.css"></noscript>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J3QXJYNRM9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      if (localStorage.getItem('cookieConsent') === 'accepted') {
        gtag('js', new Date());
        gtag('config', 'G-J3QXJYNRM9');
      }
    </script>
  </head>
  <body class="bg-neutral-950 text-neutral-200 antialiased selection:bg-neutral-800 selection:text-neutral-100" style="font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; scroll-behavior: smooth;">
    <!-- Header Container (backdrop + header) -->
    <div id="header-content"></div>

    <!-- Main Content Container -->
    <div id="main-content" class="pt-16"></div>

    <!-- Footer Container -->
    <div id="footer-content"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✓ Service Worker registered:', reg.scope))
            .catch(err => console.log('✗ Service Worker registration failed:', err));
        });
      }
    </script>

    <!-- Main Application Script -->
    <script type="module" src="js/main.js"></script>

    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "cfc31ea48ca24abba8d8cc9ad236e54f"}'></script>
  </body>
</html>
